<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ottergram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

</head>

<body>
    <header class="main-header">
        <h1 class="logo-text">ottergram</h1>

        <ul class="thumbnail-list">

                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#" data-image-role="trigger" data-image-title="mmmmbatmn" data-image-url="otter pics/batman.jpg">
                    <img class="thumbnail-image" src="otter pics\batman.jpg" alt="batman... the batman">
                    <span class="thumbnail-title">batman</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#" data-image-role="trigger" data-image-title="absolute beauty" data-image-url="otter pics/boj.jpg">
                    <img class="thumbnail-image" src="otter pics\boj.jpg" alt="boj the beut">

            </li>
            <li class="thumbnail-item">
                <a href="#" data-image-role="trigger" data-image-title="rip oldmonia" data-image-url="otter pics/pneumonia.jpg">

                </a>
            </li>
            <li class="thumbnail-item">

                    <span class="thumbnail-title">craig</span>
                </a>
            </li>
        </ul>

        <div class="detail-image-container">
            <div class="detail-image-frame">
                <img class="detail-image" data-image-role="target" src="otter pics\batman.jpg" alt="">
                <span class="detail-image-title" data-image-role="title">mmmmbatmn</span>
            </div>

    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
